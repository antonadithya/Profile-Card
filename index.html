<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!--css -->
    <link rel="stylesheet" href="css/style.css">

    <!--boxicon css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="img">
           <img src="img/profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name"> SkylinWeb</span>
            <span class="job"> web devoloper & web designer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background-color:#1da1f2 ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"style="background-color: #e1306c;"  class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#"style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="buttons-style">Subscrib</button>
            <button class="buttons-style">Message</button>
        </div>
        <div class="analystics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10.6k</span>
            </div>
        </div>

    </div>
</body>
</html>
